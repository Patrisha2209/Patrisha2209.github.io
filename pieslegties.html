<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>forma</title>
	<link rel="stylesheet" href="main.css">
</head>
<body class="form-login">
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="left-block">
					<h3 class="border-bottom">
						Esi sviecināts ĶLUS
					</h3>
					<p>
						Tavas laboratorijas uzskaites sistēma
					</p>
					<img src="img/laborant.png" alt="laborant">
				</div>
			</div>
			<div class="col-6">
				<div class="right-block">
					<div class="block-return-page">
						<a href="index.html"><svg baseProfile="tiny" height="24px" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="Layer_1"><path d="M17,11H9.414l2.293-2.293c0.391-0.391,0.391-1.023,0-1.414s-1.023-0.391-1.414,0L5.586,12l4.707,4.707   C10.488,16.902,10.744,17,11,17s0.512-0.098,0.707-0.293c0.391-0.391,0.391-1.023,0-1.414L9.414,13H17c0.552,0,1-0.448,1-1   S17.552,11,17,11z"/></g></svg>Atpakaļ uz sākumlapu</a>
					</div>
					<h1>
						Pieslēgties
					</h1>
					<p>
						Ķīmijas laboratorijas uzskaites sistēmai
					</p>
					<div class="form">
						<form action="kabinet.html" method="POST">
							<div class="field">
								<label>
									<span>Lietotājvārds</span>
									<input required name="name" type="text" placeholder="Ievadīt lietotājvārdu">
								</label>
							</div>
							<div class="field">
								<label>
									<span>Parole</span>
									<input required name="password" type="password" placeholder="Ievadīt parole">
								</label>
							</div>
							<div class="field">
								<button type="submit" class="btn btn-blue">Pieslēgties</button>
							</div>
						</form>
						<div class="block-register-link">
							<p>
								Neesi vēl reģistrēts? <a href="#">Izveidot profilu</a>
							</p>
						</div>
					</div>
					<div class="block_bottom-btn">
						<button type="button" class="btn btn-danger">
						Ziņot par kļūdu</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
